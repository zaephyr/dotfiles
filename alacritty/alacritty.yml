window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 12.0

draw_bold_text_with_bright_colors: true

# Nightfox Alacritty Colors
# Style: duskfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/duskfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x232136'
    foreground: '0xe0def4'
  # Normal colors
  normal:
    black: '0x393552'
    red: '0xeb6f92'
    green: '0xa3be8c'
    yellow: '0xf6c177'
    blue: '0x569FBA'
    magenta: '0xc4a7e7'
    cyan: '0x9ccfd8'
    white: '0xe0def4'
  # Bright colors
  bright:
    black: '0x47407d'
    red: '0xf083a2'
    green: '0xb1d196'
    yellow: '0xf9cb8c'
    blue: '0x65b1cd'
    magenta: '0xccb1ed'
    cyan: '0xa6dae3'
    white: '0xe2e0f7'
  indexed_colors:
    - { index: 16, color: '0xea9a97' }
    - { index: 17, color: '0xEB98C3' }

opacity: 0.8

cursor:
  style:
    shape: block

selection:
  save_to_clipboard: false

live_config_reload: true

# shell:
# program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
